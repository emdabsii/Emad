<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emad</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: red;
            text-align: center;
            margin-top: 50px;
            font-size: 48px;
        }

        .music {
            text-align: center;
            margin: 20px;
        }

        audio {
            display: block;
            margin: 20px auto;
        }

        .links {
            text-align: center;
            margin-top: 50px;
        }

        .links a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-size: 18px;
        }

        .links a:hover {
            text-decoration: underline;
        }

        .footer {
            text-align: center;
            margin-top: 50px;
            font-size: 14px;
            color: white;
        }
    </style>
</head>
<body>
    <h1>EMAD</h1>
    <div class="music">
        <p>Listen to the latest track:</p>
        <audio controls>
            <source src="sard.mp3" type="audio/mpeg">
            Your browser does not support the audio element.
        </audio>
    </div>
    <div class="links">
        <a href="https://instagram.com" target="_blank">Instagram</a>
        <a href="https://telegram.org" target="_blank">Telegram</a>
        <a href="https://yourwebsite.com" target="_blank">Website</a>
    </div>
    <div class="footer">
        <p>تمام اطلاعات محفوظ در emdabsii است</p>
    </div>
</body>
</html>
